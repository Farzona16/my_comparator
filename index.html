<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Price Comparator</h1>
        <form id="product-form">
            <label for="product-name">Enter Product Name:</label>
            <input type="text" id="product-name" placeholder="e.g., Phone" required>
            <button type="submit">Compare</button>
        </form>
        <div id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>
