<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Price Comparator</h1>
        <form id="compareForm">
            <label for="product">Enter product name:</label>
            <input type="text" id="product" name="product" placeholder="e.g., Smartphone" required>
            <button type="submit">Compare Prices</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
